
services:
  # --- Service Discovery ---
  eureka:
    build: ./spring-eureka-server
    container_name: eureka-server
    mem_limit: 512m
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - microservices-network

  # --- Message Broker Stack ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.0
    container_name: zookeeper
    mem_limit: 512m
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - microservices-network

  kafka:
    image: confluentinc/cp-kafka:7.9.0
    container_name: kafka
    mem_limit: 1024m
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - microservices-network

  # --- Stream Producer ---
  stream-producer:
    build: ./stream-producer
    container_name: stream-producer
    mem_limit: 512m
    ports:
      - "8081:8081"
    environment:
      # Spring Boot
      - SPRING_APPLICATION_NAME=stream-producer
      - SPRING_PROFILES_ACTIVE=docker

      # Eureka (Essential for registration)
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true

      # Spring Cloud Stream - Kafka
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:9092

      # Bindings (adjust based on your code)
      - SPRING_CLOUD_FUNCTION_DEFINITION=sendMessage
      - SPRING_CLOUD_STREAM_BINDINGS_SENDMESSAGE-OUT-0_DESTINATION=my-topic

    depends_on:
      - eureka
      - kafka
    restart: on-failure
    networks:
      - microservices-network

  # --- Stream Consumer ---
  stream-consumer:
    build: ./stream-consumer
    container_name: stream-consumer
    mem_limit: 512m
    ports:
      - "8082:8082"
    environment:
      # Spring Boot
      - SPRING_APPLICATION_NAME=stream-consumer
      - SPRING_PROFILES_ACTIVE=docker

      # Eureka (Essential for registration)
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true

      # Spring Cloud Stream - Kafka
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:9092

      # Bindings (adjust based on your code)
      - SPRING_CLOUD_FUNCTION_DEFINITION=receiveMessage
      - SPRING_CLOUD_STREAM_BINDINGS_RECEIVEMESSAGE-IN-0_DESTINATION=my-topic
      - SPRING_CLOUD_STREAM_BINDINGS_RECEIVEMESSAGE-IN-0_GROUP=stream-consumer-group

    depends_on:
      - eureka
      - kafka
    restart: on-failure
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge